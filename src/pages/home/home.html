<ion-header>
  <ion-navbar>
    <ion-title>
      Today's Menu
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logMeOut()">
        <ion-icon  ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h3>Hi! Happy {{today}}!</h3> <br>
 Today's menu is,
 <br>
 <ion-card>
  <ion-card-header>
 <b>Breakfast</b>
</ion-card-header>
<ion-card-content>
 <ul>
  <li *ngFor="let item of breakfast | async">
     {{ item }}
  </li>
</ul>
</ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
<b>Lunch</b>
</ion-card-header>
<ion-card-content>
<ul>
 <li *ngFor="let item of lunch | async">
    {{ item }}
 </li>
</ul>
</ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
<b>Dinner</b>
</ion-card-header>
<ion-card-content>
<ul>
 <li *ngFor="let item of dinner | async">
    {{ item }}
 </li>
</ul>
</ion-card-content>
</ion-card>
</ion-content>
